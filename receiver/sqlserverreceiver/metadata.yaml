type: sqlserver

status:
  class: receiver
  stability:
    beta: [metrics]
    alpha: [logs]
  distributions: [contrib]
  codeowners:
    active: [djaglowski, StefanKurek]
    seeking_new: true

resource_attributes:
  sqlserver.database.name:
    description: The name of the SQL Server database.
    enabled: true
    type: string
  sqlserver.instance.name:
    description: The name of the SQL Server instance being monitored.
    enabled: false
    type: string
  sqlserver.computer.name:
    description: The name of the SQL Server instance being monitored.
    enabled: false
    type: string

attributes:
  str:
    description: str
    type: string
  now:
    description: now
    type: string
  query_start:
    description: query_start
    type: string
  user_name:
    description: user_name
    type: string
  last_request_start_time:
    description: last_request_start_time
    type: string
  database_name:
    description: database_name
    type: string
  id:
    description: id
    type: string
  last_request_end_time:
    description: last_request_end_time
    type: string
  session_status:
    description: session_status
    type: string
  request_status:
    description: request_status
    type: string
  statement_text:
    description: statement_text
    type: string
  text:
    description: text
    type: string
  client_port:
    description: client_port
    type: string
  client_address:
    description: client_address
    type: string
  host_name:
    description: host_name
    type: string
  program_name:
    description: program_name
    type: string
  is_user_process:
    description: is_user_process
    type: string
  command:
    description: command
    type: string
  blocking_session_id:
    description: blocking_session_id
    type: string
  wait_type:
    description: wait_type
    type: string
  wait_time:
    description: wait_time
    type: string
  last_wait_time:
    description: last_wait_time
    type: string
  wait_resource:
    description: wait_resource
    type: string
  open_transaction_count:
    description: open_transaction_count
    type: string
  transaction_id:
    description: transaction_id
    type: string
  percent_complete:
    description: percent_complete
    type: string
  estimated_completion_time:
    description: estimated_completion_time
    type: string
  cpu_time:
    description: cpu_time
    type: string
  total_elapsed_time:
    description: total_elapsed_time
    type: string
  reads:
    description: reads
    type: string
  writes:
    description: writes
    type: string
  logical_reads:
    description: logical_reads
    type: string
  transaction_isolation_level:
    description: transaction_isolation_level
    type: string
  lock_timeout:
    description: lock_timeout
    type: string
  deadlock_priority:
    description: deadlock_priority
    type: string
  query_hash:
    description: query_hash
    type: string
  query_plan_hash:
    description: query_plan_hash
    type: string
  context_info:
    description: context_info
    type: string
  page.operations:
    name_override: type
    description: The page operation types.
    type: string
    enum: [read, write]
  physical_filename:
    description: The physical filename of the file being monitored.
    type: string
  logical_filename:
    description: The logical filename of the file being monitored.
    type: string
  file_type:
    description: The type of file being monitored.
    type: string
  database.status:
    description: The current status of a database
    type: string
    enum: [online, restoring, recovering, pending_recovery, suspect, offline]
  direction:
    description: The direction of flow of bytes or operations.
    type: string
    enum: [read, write]


metrics:
  sqlserver.user.connection.count:
    enabled: true
    description: Number of users connected to the SQL Server.
    unit: "{connections}"
    gauge:
      value_type: int
  sqlserver.lock.wait_time.avg:
    enabled: true
    description: Average wait time for all lock requests that had to wait.
    unit: ms
    gauge:
      value_type: double
    extended_documentation: This metric is only available when running on Windows.
  sqlserver.lock.wait.rate:
    enabled: true
    description: Number of lock requests resulting in a wait.
    unit: "{requests}/s"
    gauge:
      value_type: double
  sqlserver.batch.request.rate:
    enabled: true
    description: Number of batch requests received by SQL Server.
    unit: "{requests}/s"
    gauge:
      value_type: double
  sqlserver.batch.sql_compilation.rate:
    enabled: true
    description: Number of SQL compilations needed.
    unit: "{compilations}/s"
    gauge:
      value_type: double
  sqlserver.batch.sql_recompilation.rate:
    enabled: true
    description: Number of SQL recompilations needed.
    unit: "{compilations}/s"
    gauge:
      value_type: double
  sqlserver.page.buffer_cache.hit_ratio:
    enabled: true
    description: Pages found in the buffer pool without having to read from disk.
    unit: "%"
    gauge:
      value_type: double
  sqlserver.page.life_expectancy:
    enabled: true
    description: Time a page will stay in the buffer pool.
    unit: s
    gauge:
      value_type: int
    extended_documentation: This metric is only available when running on Windows.
  sqlserver.page.split.rate:
    enabled: true
    description: Number of pages split as a result of overflowing index pages.
    unit: "{pages}/s"
    gauge:
      value_type: double
    extended_documentation: This metric is only available when running on Windows.
  sqlserver.page.lazy_write.rate:
    enabled: true
    description: Number of lazy writes moving dirty pages to disk.
    unit: "{writes}/s"
    gauge:
      value_type: double
    extended_documentation: This metric is only available when running on Windows.
  sqlserver.page.checkpoint.flush.rate:
    enabled: true
    description: Number of pages flushed by operations requiring dirty pages to be flushed.
    unit: "{pages}/s"
    gauge:
      value_type: double
    extended_documentation: This metric is only available when running on Windows.
  sqlserver.page.operation.rate:
    enabled: true
    description: Number of physical database page operations issued.
    unit: "{operations}/s"
    gauge:
      value_type: double
    attributes: [page.operations]
    extended_documentation: This metric is only available when running on Windows.
  sqlserver.transaction_log.growth.count:
    enabled: true
    description: Total number of transaction log expansions for a database.
    unit: "{growths}"
    sum:
      monotonic: true
      aggregation_temporality: cumulative
      value_type: int
    extended_documentation: This metric is only available when running on Windows.
  sqlserver.transaction_log.shrink.count:
    enabled: true
    description: Total number of transaction log shrinks for a database.
    unit: "{shrinks}"
    sum:
      monotonic: true
      aggregation_temporality: cumulative
      value_type: int
    extended_documentation: This metric is only available when running on Windows.
  sqlserver.transaction_log.usage:
    enabled: true
    description: Percent of transaction log space used.
    unit: "%"
    gauge:
      value_type: int
    extended_documentation: This metric is only available when running on Windows.
  sqlserver.transaction_log.flush.wait.rate:
    enabled: true
    description: Number of commits waiting for a transaction log flush.
    unit: "{commits}/s"
    gauge:
      value_type: double
    extended_documentation: This metric is only available when running on Windows.
  sqlserver.transaction_log.flush.rate:
    enabled: true
    description: Number of log flushes.
    unit: "{flushes}/s"
    gauge:
      value_type: double
    extended_documentation: This metric is only available when running on Windows.
  sqlserver.transaction_log.flush.data.rate:
    enabled: true
    description: Total number of log bytes flushed.
    unit: By/s
    gauge:
      value_type: double
    extended_documentation: This metric is only available when running on Windows.
  sqlserver.transaction.rate:
    enabled: true
    description: Number of transactions started for the database (not including XTP-only transactions).
    unit: "{transactions}/s"
    gauge:
      value_type: double
    extended_documentation: This metric is only available when running on Windows.
  sqlserver.transaction.write.rate:
    enabled: true
    description: Number of transactions that wrote to the database and committed.
    unit: "{transactions}/s"
    gauge:
      value_type: double
    extended_documentation: This metric is only available when running on Windows.
  sqlserver.database.latency:
    enabled: false
    description: Total time that the users waited for I/O issued on this file.
    unit: "s"
    sum:
      monotonic: true
      aggregation_temporality: cumulative
      value_type: double
    attributes: [physical_filename, logical_filename, file_type, direction]
    extended_documentation: This metric is only available when the receiver is configured to directly connect to SQL Server.
  sqlserver.database.operations:
    enabled: false
    description: The number of operations issued on the file.
    unit: "{operations}"
    sum:
      monotonic: true
      aggregation_temporality: cumulative
      value_type: int
      input_type: string
    attributes: [ physical_filename, logical_filename, file_type, direction ]
    extended_documentation: This metric is only available when the receiver is configured to directly connect to SQL Server.
  sqlserver.database.io:
    enabled: false
    description: The number of bytes of I/O on this file.
    unit: "By"
    sum:
      monotonic: true
      aggregation_temporality: cumulative
      value_type: int
      input_type: string
    attributes: [ physical_filename, logical_filename, file_type, direction ]
    extended_documentation: This metric is only available when the receiver is configured to directly connect to SQL Server.
  sqlserver.resource_pool.disk.throttled.read.rate:
    enabled: false
    description: The number of read operations that were throttled in the last second
    unit: "{reads}/s"
    gauge:
      value_type: int
      input_type: string
    attributes: []
    extended_documentation: This metric is only available when the receiver is configured to directly connect to SQL Server.
  sqlserver.resource_pool.disk.throttled.write.rate:
    enabled: false
    description: The number of write operations that were throttled in the last second
    unit: "{writes}/s"
    gauge:
      value_type: double
      input_type: string
    attributes: []
    extended_documentation: This metric is only available when the receiver is configured to directly connect to SQL Server.
  sqlserver.processes.blocked:
    enabled: false
    description: The number of processes that are currently blocked
    unit: "{processes}"
    gauge:
      value_type: int
      input_type: string
    attributes: []
    extended_documentation: This metric is only available when the receiver is configured to directly connect to SQL Server.
  sqlserver.database.count:
    enabled: false
    description: The number of databases
    unit: "{databases}"
    gauge:
      value_type: int
      input_type: string
    attributes: [database.status]
    extended_documentation: This metric is only available when the receiver is configured to directly connect to SQL Server.
  sqlserver.query.sample:
    enabled: true
    description: A query sample
    unit: "count"
    gauge:
      value_type: int
    attributes: [
      "now",
      "query_start",
      "user_name",
      "last_request_start_time",
      "database_name",
      "id",
      "last_request_end_time",
      "session_status",
      "request_status",
      "statement_text",
      "text",
      "client_port",
      "client_address",
      "host_name",
      "program_name",
      "is_user_process",
      "command",
      "blocking_session_id",
      "wait_type",
      "wait_time",
      "last_wait_time",
      "wait_resource",
      "open_transaction_count",
      "transaction_id",
      "percent_complete",
      "estimated_completion_time",
      "cpu_time",
      "total_elapsed_time",
      "reads",
      "writes",
      "logical_reads",
      "transaction_isolation_level",
      "lock_timeout",
      "deadlock_priority",
      "query_hash",
      "query_plan_hash",
      "context_info"
    ]
    extended_documentation: This metric is only available when the receiver is configured to directly connect to SQL Server.
  sqlserver.query.sample2:
    enabled: true
    description: A query sample
    unit: "count"
    gauge:
      value_type: int
    attributes: [
      "str",
    ]
  sqlserver.query.sample3:
    enabled: true
    description: A query sample
    unit: "count"
    gauge:
      value_type: int
    attributes: [
      "str",
    ]
tests:
  config:
  goleak:
    ignore:
      any: "github.com/godbus/dbus.(*Conn).inWorker"
